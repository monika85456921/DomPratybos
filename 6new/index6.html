<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="product-app-container">
            <div class="product-app-wrapper">
                <form id="form">
                    <label for="id">Product Code</label><br>
                    <input 
                     type="number"
                     name="id"
                     id="id"
                     placeholder="only numbers"
                     aria-required="true"><br>
                     <label for="name">Product Name</label><br>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      aria-required="true"><br>
                    <label for="quantity">Product quantity</label><br>
                    <input 
                    type="number"
                    name="quantity"
                    id="quantity"
                    placeholder="only numbers"
                    aria-required="true"><br>
                </form>
                <br>
                <div class="button">
                    <button type="submit" id="insert">Insert new</button>
                    <button type="submit" id="edit">Edit Item</button>
                    <button type="submit" id="del">Delete from LS</button>
                </div>
                <br>
                <div class="table-wrapper">
                    <table id="table">
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Product quantity</th>
                    </table>
                </div>
            </div>
        </div>
        <script src="./index6.js"></script>
    </div>
</body>
</html>
